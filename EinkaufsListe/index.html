<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Einkaufsliste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Einkaufsliste</h1>

    <div class="container">
      <form class="shopping-form">
        <input type="text" id="item" placeholder="Was möchtest du einkaufen?" />
        <button type="submit">&plus;</button>
      </form>

      <div class="shopping-notice">Füge Produkte in die Liste.</div>

      <div class="shopping-filter">
        <button data-filter="all" class="active">Alles</button>
        <button data-filter="incomplete">Noch offen</button>
        <button data-filter="completed">Erledigt</button>
      </div>

      <ul class="shopping-list"></ul>

      <div class="shopping-action">
        <button data-clear="all">Alles löschen</button>
        <button data-clear="completed">Erledigte löschen</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
